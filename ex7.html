<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Donner un nombre"));
        for (let i = 0; i <= 10; i++) {
            let result = number * i;
            document.write(number + " X " + i + " = " + result + "<br>");
        }
    </script>
</body>
</html>
